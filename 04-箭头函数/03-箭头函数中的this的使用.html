    //obj.aaa()
    const obj = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this) //window
          })

          setTimeout(() => {
            console.log(this)// window
          })
        })
        setTimeout(() => {
          setTimeout(function () {
            console.log(this) //window
          })
        })
        setTimeout(() => {
          console.log(this) //obj
        })
      }
    }

    obj.aaa();
